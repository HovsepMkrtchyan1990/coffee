<div class="card_container font-family" (click)="navigate(url)">
    <div class="container_title">
        <p class="title">{{title}}</p>
    </div>
    <div class="container_image">
        <img class="container_img br-radius-5" [src]="imgSrc" 
             [alt]="title" width="100%" height="100%">
    </div>
</div>
