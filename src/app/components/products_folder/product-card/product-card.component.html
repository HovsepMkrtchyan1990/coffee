<div class="product_card font-family">
    <div class="card_images" (click)="navigation(product_id || 0)">
        <img class="br-radius-5" [src]="product_img" [alt]="product_title" width="100%" height="100%">
    </div>
    <div class="product_card-details">
        <div class="card_title">
            {{product_title}}
        </div>
        <div class="card_price">
            {{product_price + ' UAH'}}
        </div>
    </div>
</div>
